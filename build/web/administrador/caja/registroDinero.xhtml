<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">
                <div class="container">
                    <div id="registro-Clientes">                     
                        <div style="margin: 0px auto"> 

                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">

                                    <div class="panel panel-default div2">
                                        <div class="panel-heading " style="background-color: #f5e79e;">Registro De Dinero</div>
                                        <div class="panel-body">
                                            <img src="/PAGOS/resources/imagenes/imgProveedores.jpg" width="500" height="400" ></img>
                                        </div>
                                    </div>


                                </div>

                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                                    <div class="panel panel-default div2">
                                        <div class="panel-heading" style="background-color: #f5e79e;">Registro de Dinero</div>
                                        <div class="panel-body">
                                            <h:form  styleClass="form-group">

                                                <p:growl id="growl" showDetail="true" life="3000" />

                                                <h:outputText value="Monto Dinero"/>
                                                <p:inputText autocomplete="off" id="Nombre" placeholder="Monto dinero" value="#{mbCaja.caja.valor}" class="col-lg-12 form-control"  style="margin-top: 10px">
                                                </p:inputText>


                                                <br></br>
                                         
                                                <h:commandButton value="REGISTRAR" class="btn btn-success btn-md btn-block" actionListener="#{mbCaja.registrar()}" style="margin-top: 10px;"/>

                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
